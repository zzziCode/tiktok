spring:
  # 数据库相关配置
  datasource:
    url: jdbc:mysql://localhost:3306/tiktok?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: userservice
  mvc:
    static-path-pattern:server: /**
  cloud:
    # nacos相关地址
    nacos:
      server-addr: 106.75.247.170:8848
  rabbitmq:
    host: 106.75.247.170
    port: 5672
    username: root
    password: 123456
    virtual-host: / # 虚拟主机
    listener:
      direct:
        prefetch: 1
  # 最大文件大小
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  redis:
    host: localhost
    port: 6379
    lettuce:
      cluster:
        refresh:
          adaptive: true
          period: 600000
    pool:
      max-active: 8 # 连接池最大连接数
      max-wait: -1 # 最大阻塞等待时间没有限制
      min-idle: 0 # 连接池中最小空闲连接数
      timeout: 200 # 连接超时时间


server:
  port: 9195
# 缓存过期值随机打散(30分钟到60分钟)
random_start: 30
random_end: 60

mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    # 日志输出到控制台
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    # 这个包下的日志记录级别为debug
    com.zzzi: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS